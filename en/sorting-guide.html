<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">		
    <script src="../script.js"></script>
    <title>NeuroSort</title> <!-- Title of the website -->
</head>

<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>
        <div class="logo">NeuroSort</div>
        <img src="../Images/logo.png" alt="NeuroSort Logo">
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../Images/logo.png" alt="NeuroSort Logo">
            <div class="top-name">NeuroSort</div>
        </div>
        <nav class="nav-menu">
           		<a href="application.html" class="nav-item">
            <i class="fa-solid fa-house" style="color: blue;"></i>       
                <span>Home</span>
        </a>
        <a href="https://wa.me/60123456789" class="nav-item">
			<i class="fa-brands fa-whatsapp" style="color: green;"></i>
                <span>Contact Us</span>
        </a>
        <a href="setting.html" class="nav-item">
            <i class="fa-solid fa-gear" style="color: gray;"></i>
                <span>  Settings</span>
        </a>     
        </nav>
    </div>

    <div class="main-content">
        <div class="bin-container">
            <img src="" alt="Bin Images" class="bin-image">
            <h1 id="bin-colors">Bin Colors</h1>
            <p id="bin-description">Bin Description</p>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Footer Tab Bar -->
    <div class="footer-tab-bar">
        <span>Be Smart, Be Green, Be NeuroSort</span>
    </div>
</body>

<script>

    const items = {
        blue: {
            color: "Blue Bin",
            description: "The blue recycling bin is meant for paper and cardboard waste. Typical items include newspapers, magazines, books, office paper, greeting cards, paper bags, and cardboard packaging. Recycling paper helps reduce deforestation and saves energy. Do note that accepted materials may differ slightly based on your local council’s recycling rules.",
            image: "../Images/blue-bin.png"
        },
        orange: {
            color: "Orange Bin",
            description: "The orange recycle bin is designated for the collection of plastic materials only. Common items include plastic bottles, food containers, plastic packaging, and household plastic products. By separating plastics into this bin, it ensures they can be properly recycled and transformed into new products, reducing environmental pollution and conserving resources.",
            image: "../Images/orange-bin.png"
        },
        brown: {
            color: "Brown Bin",
            description: "The brown recycling bin is designated for glass and metal items. This includes glass bottles and jars, food tins, drink cans, empty aerosol cans, metal caps and lids, as well as aluminium foil and foil trays. Placing these items in the brown bin helps ensure they can be properly recycled into new glass and metal products.",
            image: "../Images/brown-bin.png"
        },
        black: {
            color: "Black Bin",
            description: "The black bin is used for general waste that cannot be recycled or composted. Items disposed of in the black bin usually include non-recyclable plastics, food-contaminated packaging, broken household items, disposable diapers, and other residual waste. The contents of this bin are typically sent to landfill or incineration facilities",
            image: "../Images/black-bin.png"
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");

        if (type && items[type]) {
            const item = items[type];
            document.querySelector(".bin-image").src = item.image;
            document.getElementById("bin-colors").textContent = item.color;
            document.getElementById("bin-description").textContent = item.description;
        }
    });
</script>

</html>
