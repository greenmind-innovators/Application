<script>

    const items = {
        blue: {
            color: "Tong Biru",
            description: "Tong kitar semula berwarna biru digunakan untuk sisa kertas dan kadbod. Antara contoh barangan termasuk surat khabar, majalah, buku, kertas pejabat, kad ucapan, beg kertas, dan bungkusan kadbod. Kitar semula kertas membantu mengurangkan penebangan hutan dan menjimatkan tenaga. Perlu diingat bahawa jenis bahan yang diterima mungkin berbeza sedikit bergantung kepada garis panduan kitar semula majlis perbandaran setempat.",
            image: "../Images/blue-bin.png"
        },
        orange: {
            color: "Tong Oren",
            description: "Tong kitar semula berwarna oren dikhaskan untuk pengumpulan bahan plastik sahaja. Antara contoh barangan termasuk botol plastik, bekas makanan, bungkusan plastik, dan produk plastik isi rumah. Dengan mengasingkan plastik ke dalam tong ini, ia dapat dikitar semula dengan betul dan ditukar menjadi produk baharu, sekali gus mengurangkan pencemaran alam sekitar dan menjimatkan sumber.",
            image: "../Images/orange-bin.png"
        },
        brown: {
            color: "Tong Coklat",
            description: "Tong kitar semula berwarna coklat dikhaskan untuk barangan kaca dan logam. Ini termasuk botol dan balang kaca, tin makanan, tin minuman, tin aerosol kosong, penutup dan tudung logam, serta aluminium foil dan dulang foil. Dengan meletakkan barangan ini ke dalam tong coklat, ia dapat dikitar semula dengan betul untuk menghasilkan produk kaca dan logam yang baharu.",
            image: "../Images/brown-bin.png"
        },
        black: {
            color: "Tong Hitam",
            description: "Tong hitam digunakan untuk sisa umum yang tidak boleh dikitar semula atau dikompos. Barang yang dibuang di tong hitam biasanya termasuk plastik yang tidak boleh dikitar semula, pembungkusan tercemar makanan, barangan rumah yang pecah, lampin pakai buang, dan sisa lain. Kandungan tong ini biasanya dihantar ke tapak pelupusan atau kemudahan pembakaran.",
            image: "../Images/black-bin.png"
        }
    };
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");

        if (type && items[type]) {
            const item = items[type];
            document.querySelector(".bin-image").src = item.image;
            document.getElementById("bin-colors").textContent = item.color;
            document.getElementById("bin-description").textContent = item.description;
        }
    });
</script>
